<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
<div style="margin:10%">
    <ul id="lectureList" class="list-group list-group-horizontal-xxl" style="width:100%">
    </ul>

    <div style="text-align:center; margin-top:3%">
        <div class="input-group mb-3">
            <span class="input-group-text" id="lectureTitle" style="width:30%">LECTURE TITLE</span>
            <input id="lt" type="text" class="form-control" placeholder="Lecture Title" aria-label="Lecture Title" aria-describedby="basic-addon1">
            <button type="submit" class="btn btn-default" onclick="addLecture()">Add lecture</button>
        </div>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
<script>
    function parseJWT(token) {
        return JSON.parse(atob(token.split('.')[1]));
    }

    function addLecture() {
        axios.post('http://api.kweb.nulleekh.com/lms/lecture/add', {
            id: 0,
            title: document.getElementById('lt').value
        })
            .then(function (response) {
                console.log(response);
                alert('success');
            })
            .catch(function (error) {
                console.log(error);
                alert('fail');
            });
    }

    $(document).ready(async function() {
        await axios.post('http://api.kweb.nulleekh.com/auth/rf', {
            refresh: localStorage.getItem('refresh')
        })
            .then(function (response) {
                console.log(response)
                localStorage.setItem('jwt', response.data.access)
                localStorage.setItem('refresh', response.data.refresh)

                const payload = parseJWT(localStorage.getItem('jwt'))

                if ('stdt' === payload.tp) {
                    alert('you are student')
                    location.href='stdt/stdt.html'
                }

                axios.defaults.headers.get['Authorization'] = response.data.access
                axios.defaults.headers.post['Authorization'] = response.data.access
                console.log(response.data.access)

                axios.get('http://api.kweb.nulleekh.com/lms/lecture/list')
                    .then(function (response) {
                        console.log(response);

                        for (const lecture of response.data.list)
                            $('#lectureList')
                                .append(`<li class="list-group-item" onclick="localStorage.setItem('lecture_id', ${lecture.id}); location.href='prof/lecture.html'" style="width:100%">${lecture.title}</li>`)
                    })
                    .catch(function (error) {
                        console.log(error);
                        alert('get lecture list fail');
                    });
            })
            .catch(function (error) {
                console.log(error);
                location.href = 'index.html'
            });
    })
</script>
</body>
</html>
