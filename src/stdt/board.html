<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>KWEB - Professor(Editor)</title>
    <link rel="shortcut icon" href="../favicon.ico">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link href="http://cdnjs.cloudflare.com/ajax/libs/summernote/0.8.8/summernote.css" rel="stylesheet">
</head>
<body>
<div style="margin:10%">
    <div id="bt">title: </div>
    <div id="bc" style="margin-top: 1%">content: <ln></div>

    <div style="text-align:center; margin-top:3%; width:100%">
        <button type="submit" class="btn btn-default" onclick="location.href='lecture.html'">Back to Lecture</button>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
<script src="http://cdnjs.cloudflare.com/ajax/libs/summernote/0.8.8/summernote.js"></script>
<script>
    function parseJWT(token) {
        return JSON.parse(atob(token.split('.')[1]));
    }

    $(document).ready(async function() {
        $('.summernote').summernote();
        await axios.post('https://api.kweb.nulleekh.com/auth/rf', {
            refresh: localStorage.getItem('refresh')
        })
            .then(function (response) {
                localStorage.setItem('jwt', response.data.access)
                localStorage.setItem('refresh', response.data.refresh)

                const payload = parseJWT(localStorage.getItem('jwt'))

                if ('prof' === payload.tp) {
                    alert('you are professor')
                    location.href='../prof/index.html'
                }

                axios.defaults.headers.get['Authorization'] = response.data.access
                axios.defaults.headers.post['Authorization'] = response.data.access

                axios.get(`https://api.kweb.nulleekh.com/lms/board/detail?id=${localStorage.getItem('board_id')}`)
                    .then(function (response) {
                        $('#bt').append(response.data.title)
                        $('#bc').append(response.data.content)
                    })
                    .catch(function (error) {
                        console.log(error);
                        alert('get board list fail');
                    });
            })
            .catch(function (error) {
                console.log(error);
                alert('cannot refresh token');
                location.href = '..'
            });
    })
</script>
</body>
</html>
